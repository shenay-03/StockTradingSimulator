{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <label for="sells">sell</label>
                <select id="sells" name="symbol">
                    {% for stock in selling %}
                        <option value="{{ stock["symbol"] }}">{{ stock["symbol"] }}</option>
                    {% endfor %}
                </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="num" placeholder="Sell" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
